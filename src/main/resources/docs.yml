events:
    BlockTokenDrop:
        pattern: "[(beasttokens|beast tokens)] block token[s] (drop|dropping)"
        event-values:
            "event-player"
            "event-block"
            "event-location"
            "event-multiplier"
            "event-tokens"
            "event-world"
expressions:
    PlayerTokens:
        pattern: "(%player%'s [beast][ ]token[s]|[beast][ ]token[']s of %player%)"
        changes:
            add
            remove
            delete
            reset
            set
    Tokens:
        pattern: "[event-][ ]token[s]"
        changes:
            add
            remove
            delete
            reset
            set
        usable in:
            BlockTokenDropEvent
    Multiplier:
        pattern: "[event-][ ]multiplier[s]"
        changes:
            add
            remove
            delete
            reset
            set
        usable in:
            BlockTokenDropEvent